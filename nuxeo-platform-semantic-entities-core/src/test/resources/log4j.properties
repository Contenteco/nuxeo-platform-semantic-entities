log4j.rootLogger=WARN, CONSOLE
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{HH:mm:ss,SSS} %-5p [%t] [%C{1}] %m%n

# set to debug mode for https://jira.nuxeo.com/browse/NXP-8721 debugging on
# jenkins slaves
log4j.category.org.nuxeo.ecm.platform.semanticentities=WARN
