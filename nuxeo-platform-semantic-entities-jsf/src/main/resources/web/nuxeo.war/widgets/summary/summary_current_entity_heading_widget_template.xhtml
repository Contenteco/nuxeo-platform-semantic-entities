<div class="entityHeadingBlock"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxh="http://nuxeo.org/nxweb/html"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:nxd="http://nuxeo.org/nxweb/document">

<script>
<!-- 
jQuery(document).ready(function() {
  jQuery('.entitySummary').condense();
});
-->
</script>

<div class="entityDepictionContainer">
<h:graphicImage
  url="#{nxd:fileUrl('downloadFile', currentDocument, 'entity:depiction', currentDocument.entity.depiction.filename)}?conversationId=#{conversation.id}"
  rendered="#{currentDocument.hasSchema('entity') and !empty currentDocument.entity.depiction}"
  styleClass="entityDepiction" />
<h:graphicImage
  url="/icons/#{currentDocument.type}_100.png"
  rendered="#{currentDocument.hasSchema('entity') and empty currentDocument.entity.depiction}"
  styleClass="genericEntityDepiction" />
</div>
<div class="entitySummary">
  <h:outputText value="#{currentDocument.entity.summary}" />
</div>

<div style="clear: both"></div>
</div>
